    <script>
        // Function to create the weekly orders chart
        function createWeeklyOrderChart(canvasId, data) {
            var ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(order => order.Variant.slug),
                    datasets: [{
                        label: 'Weekly Orders',
                        data: data.map(order => order.quantity),
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            precision: 0
                        }
                    }
                }
            });
        }

       
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/admin/getOrderStats?report=weekly', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var data = JSON.parse(xhr.responseText);
                createWeeklyOrderChart('weeklyOrderChart', data.OrdersReport);
            } else if (xhr.readyState === 4 && xhr.status !== 200) {
                console.error('Error fetching data:', xhr.status, xhr.statusText);
            }
        };
        xhr.send();
    </script>
