    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            margin: 0;

        #product-container {

	<body>
        <script src="/static/user/js/jquery.min.js"></script>
  <script src="/static/user/js/popper.js"></script> 
  <script src="/static/user/js/bootstrap.min.js"></script>
  <script src="/static/user/js/main.js"></script>
	<section class="ftco-section">
	
	
    <!-- END nav -->

	

    <section class="forms">
        <div class="container">
           
            <div class="forms-grid">

                <!-- login -->
                <div class="login">
                  
                    <span>Forgot password</span>
                
                    <form method="POST" class="login-form">
                        <fieldset>
                            <div class="form">
                                <div class="form-row">
                                    <span class="fas fa-user"></span>
                                    <label class="form-label" for="input">Email</label>
                                    <input type="email" class="form-text" name="email" required>
                                    <div class="error" style="color: rgb(216, 61, 61);">{{.EmailError}}</div>
                                </div>
                                <div class="form-row">
                                    <span class="fas fa-user"></span>
                                    <label class="form-label" for="input">New password</label>
                                    <input type="password" class="form-text" name="password" required>
                                    <div class="error" style="color: rgb(216, 61, 61);">{{.PasswordError}}</div>
                                </div>
                                <div class="form-row">
                                    <span class="fas fa-user"></span>
                                    <label class="form-label" for="input">Confirm password</label>
                                    <input type="password" class="form-text" name="confirmpassword" required>
                                    <div class="error" style="color: rgb(216, 61, 61);">{{.PasswordError}}</div>
                                </div>
                              
                                <div class="form-row button-login">
                                    <button type="submit" class="btn btn-login" style="background-color: red;">Send Otp <span
                                            class="fas fa-arrow-right"></span></button>
                                </div>
                              
                                <div class="form-row">
                                    <div class="error" style="color: rgb(216, 61, 61);">{{.StatusError}}</div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <!-- //login -->

                <!-- register -->

            </div>

        </div>
    </section>

</body>

</html>
