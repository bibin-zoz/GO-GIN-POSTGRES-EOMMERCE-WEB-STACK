	<section class="ftco-section">
	
		<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container-fluid">
	    
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="fa fa-bars"></span> Menu
	      </button>
	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav m-auto">
	        	<li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
	        	
	        	<li class="nav-item"><a href="#" class="nav-link">Work</a></li>
	        	<li class="nav-item"><a href="#" class="nav-link">Blog</a></li>

			  {{if .LoginStatus}}
			  <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
			 
			  {{else}}
			  <li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Get Full Access</a>

    <section class="forms">
        <div class="container">
           
            <div class="forms-grid">

                <!-- login -->
                <div class="login">
                    <span class="fas fa-sign-in-alt"></span>
                    <strong>Welcome!</strong>
                    <span>Sign in to your account</span>

                    <form method="POST" class="login-form">
                        <fieldset>
                            <div class="form">
                                <div class="form-row">
                                    <span class="fas fa-user"></span>
                                    <label class="form-label" for="input">Email</label>
                                    <input type="email" class="form-text" name="email" required>
                                    <div class="error" style="color: rgb(216, 61, 61);">{{.EmailError}}</div>
                                </div>
                                <div class="form-row">
                                    <span class="fas fa-eye"></span>
                                    <label class="form-label" for="input">Password</label>
                                    <input type="password" class="form-text" name="password" required>
                                    <p class="error" style="color: rgb(216, 61, 61);">{{.PasswordError}}</p>
                                    
                                </div>
                                <!-- <div class="form-row bottom">
                                    <div class="form-check">
                                        <input type="checkbox" id="remenber" name="remenber" value="remenber">
                                        <label for="remenber"> remember me?</label>
                                    </div>
                                    <div class="error" style="color: rgb(216, 61, 61);">{{.StatusError}}</div>
                                    <a href="#url" class="forgot">forgot password?</a>
                                </div> -->
                                <div class="form-row button-login">
                                    <button type="submit" class="btn btn-login" style="background-color: red;">Login <span
                                            class="fas fa-arrow-right"></span></button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <!-- //login -->

                <!-- register -->

            </div>

        </div>
    </section>

</body>
