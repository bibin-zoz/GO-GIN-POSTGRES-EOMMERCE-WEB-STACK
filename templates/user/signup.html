	<section class="ftco-section">

    <section class="forms">
        <div class="form-selector">
            <a href="/login" class="form-selector login-selector " id="loginButton">Login</a>
            <a href="/signup" class="form-selector register-selector active" id="signupButton">Register</a>
        </div>
        <div class="container">
            
            <div class="forms-grid mt-10">

                

                <!-- register -->
                <div class="register  mt-0 pt-0">
                    
                    <span class="fas fa-user-circle"></span>
                    <strong>Create account!</strong>
                    <form method="POST" action="/signup" class="register-form mt-0">
                        <fieldset>
                            <div class="form mt-0">
                                <div class="form-row mt-0">
                                    <span class="fas fa-user"></span>
                                    <label class="form-label" for="input">UserName</label>
                                    <input type="text" class="form-text" name="username">
                                  
                                    <p class="error text-danger">{{.NameError}}</p>
                                </div>
                                <div class="form-row mt-0">
                                    <span class="fas fa-envelope"></span>
                                    <label class="form-label" for="input">E-mail</label>
                                    <input type="email" class="form-text" name="email">
                                    <p class="error text-danger">{{.EmailError}}</p>
                                </div>
                                <div class="form-row mt-0">
                                    <span class="fas fa-envelope"></span>
                                    <label class="form-label" for="input">Number</label>
                                    <input type="text" class="form-text" name="number">
                                    <p class="error text-danger">{{.NumberError}}</p>
                                </div>
                                <div class="form-row mt-0">
                                    <span class="fas fa-lock"></span>
                                    <label class="form-label" for="input">Password</label>
                                    <input type="password" class="form-text" name="password">
                                    
                                    
                            
                                </div>
                                <div class="form-row mt-0">
                                    <span class="fas fa-lock"></span>
                                    <label class="form-label" for="input">confirmPassword</label>
                                    <input type="password" class="form-text" name="confirmPassword">
                                    <p class="error text-danger">{{.PasswordError}}</p>
                                    
                                    
                                    
                                </div>
                                <div class="form-row mt-3">
                                    <span class="fas fa-id-card"></span>
                                    <label class="form-label" for="referralID">Referral ID </label>
                                    <input type="text" class="form-text" name="referralCode" onblur="validateReferral()">
                                    <p class="error text-danger" id="referralError"></p>
                                </div>
                                 <button type="button" class="btn btn-primary mt-3 btn-sm" onclick="validateReferral()">Validate Referral</button>
                                
                               
                                <div class="form-row button-login mt-0" >
                                    <button type="submit" class="btn btn-login" style="background-color: red;">Create <span
                                            class="fas fa-arrow-right "></span></button>
                                </div>
                            </div>
                        </fieldset>
                        </form>

                </div>

        </div>

</body>
<script>
    function validateReferral() {
        var referralIDInput = document.querySelector('[name="referralCode"]');
        
        if (referralIDInput) {
            var referralID = referralIDInput.value;
            console.log(referralID);

            // Make an AJAX GET request with JSON
            $.ajax({
                type: 'GET',
                url: '/referalvalidate',
                data: { referralID: referralID },
                dataType: 'json',
                success: function(response) {
                    $('#referralError').text(response.Message);
                    $('#referralError').removeClass('text-danger').addClass('text-success');
                },
                error: function(response) {
                    $('#referralError').text("Invalid referral id");
                    $('#referralError').removeClass('text-success').addClass('text-danger');
                    console.error('Error in AJAX request');
                }
            });
        } else {
            console.error('ReferralID input not found');
        }
    }

    $(document).ready(function () {
        // Your other document ready code
    });
</script>
