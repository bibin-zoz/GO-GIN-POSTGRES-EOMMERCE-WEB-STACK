<!doctype html>
<html lang="en">
  <head>
  	<title>Website menu 07</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/static/user/navcss/style.css">
    <!-- google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="/static/user/style.css" type="text/css" media="all" />

    <!-- fontawesome v5 -->
    <script src="https://kit.fontawesome.com/af562a2a63.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--//google-fonts -->
    <!-- Template CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="/static/admin/image/png" sizes="16x16" href="images/favicon.png">
    <!-- Custom Stylesheet -->
    <link href="/static/admin/css/style.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        #product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-card {
            margin: 10px;
        }

        #image-slider {
            /* Add your styles for the image slider container here */
        }
    </style>


	</head>
	<body>
        <script src="/static/user/js/jquery.min.js"></script>
  <script src="/static/user/js/popper.js"></script> 
  <script src="/static/user/js/bootstrap.min.js"></script>
  <script src="/static/user/js/main.js"></script>
	<section class="ftco-section">
	
		<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container-fluid">
	    
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="fa fa-bars"></span> Menu
	      </button>
	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav m-auto">
	        	<li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
	        	
	        	<li class="nav-item"><a href="#" class="nav-link">Work</a></li>
	        	<li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
	          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
			  {{if .LoginStatus}}
			  <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
			 
			  {{else}}
			  <li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Get Full Access</a>
				<div class="dropdown-menu" aria-labelledby="dropdown04">
					<a class="dropdown-item" href="/signup">SignUp</a>
				  <a class="dropdown-item" href="/login">Login</a>
				</div>
			  </li>
			  {{end}}

	        </ul>
	      </div>
	    </div>
	  </nav>
    <!-- END nav -->

	

    <section class="forms">
        <div class="container">
            
            <div class="forms-grid mt-4">

                

                <!-- register -->
                <div class="register  mt-0">
                    <span class="fas fa-user-circle"></span>
                    <strong>Create account!</strong>
                    <form method="POST" action="/signup" class="register-form mt-0">
                        <fieldset>
                            <div class="form mt-0">
                                <div class="form-row mt-0">
                                    <span class="fas fa-user"></span>
                                    <label class="form-label" for="input">UserName</label>
                                    <input type="text" class="form-text" name="username">
                                  
                                    <p class="error text-danger">{{.NameError}}</p>
                                </div>
                                <div class="form-row mt-0">
                                    <span class="fas fa-envelope"></span>
                                    <label class="form-label" for="input">E-mail</label>
                                    <input type="email" class="form-text" name="email">
                                    <p class="error text-danger">{{.EmailError}}</p>
                                </div>
                                <div class="form-row mt-0">
                                    <span class="fas fa-envelope"></span>
                                    <label class="form-label" for="input">Number</label>
                                    <input type="text" class="form-text" name="number">
                                    <p class="error text-danger">{{.NumberError}}</p>
                                </div>
                                <div class="form-row mt-0">
                                    <span class="fas fa-lock"></span>
                                    <label class="form-label" for="input">Password</label>
                                    <input type="password" class="form-text" name="password">
                                    
                                    
                            
                                </div>
                                <div class="form-row mt-0">
                                    <span class="fas fa-lock"></span>
                                    <label class="form-label" for="input">confirmPassword</label>
                                    <input type="password" class="form-text" name="confirmPassword">
                                    <p class="error text-danger">{{.PasswordError}}</p>
                                    
                                    
                                    
                                </div>
                                <div class="form-row button-login mt-0" >
                                    <button type="submit" class="btn btn-login" style="background-color: red;">Create <span
                                            class="fas fa-arrow-right "></span></button>
                                </div>
                            </div>
                        </fieldset>
                        </form>

                        <span class="create-account">Or create account using social media!</span>

                        <div class="social-media">
                            <a href="#facebook" class="fb"><span class="fab fa-facebook"></span></a>
                            <a href="#twitter" class="tw"><span class="fab fa-twitter"></span></a>
                            <a href="#pinterest" class="pi"><span class="fab fa-pinterest"></span></a>
                        </div>
                </div>
                <!-- //register -->
            </div>

            
        </div>
    </section>

</body>

</html>
