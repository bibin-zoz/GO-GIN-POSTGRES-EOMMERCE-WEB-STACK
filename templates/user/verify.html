<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .otp-container {
            text-align: center;
        }

        .otp-input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        .verify-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .resend-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }

        #countdown {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <form id="otpForm">
            <label for="otp" style="font-size: 18px;">Enter OTP:</label>
            <input type="text" id="otp" class="otp-input" name="otp" required>
            <button type="button" class="verify-button" onclick="verifyOTP()">Verify OTP</button>
            <button type="button" class="resend-button" id="resendButton" onclick="resendOTP()" >Resend OTP</button>
            <div id="countdown"></div>
        </form>
        <div id="errorMessage" class="error-message">{{.Message}}</div>
        <div id="successMessage" class="success-message"></div>
    </div>

    <script>
        var countdownValue = 60;
        var countdownInterval;
    
        // Call resendOTP function when the page loads
        window.onload = function () {
            resendOTP();
        };
    
        function verifyOTP() {
            var otpValue = document.getElementById("otp").value;
    
            // Assuming you are making an AJAX request to your server
            fetch('/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    otp: otpValue,
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Handle the JSON response
                if (data.error) {
                    document.getElementById("errorMessage").innerText = data.error;
                    document.getElementById("successMessage").innerText = '';
                } else if (data.message) {
                    document.getElementById("successMessage").innerText = data.message;
                    document.getElementById("errorMessage").innerText = '';
                    
                    // If verification is successful, redirect to /login after a delay
                    setTimeout(function() {
                        window.location.href = '/login';
                    }, 2000); // 2000 milliseconds (2 seconds) delay before redirecting
                }
            })
            .catch(error => {
                // Handle errors, including 400 Bad Request
                console.error('Error:', error);
                document.getElementById("errorMessage").innerText = 'Invalid OTP/ failed to create User';
                document.getElementById("successMessage").innerText = '';
            });
        }
    
        function resendOTP() {
            console.log('Resend OTP button clicked');
            $("#resendButton").prop("disabled", true);
    
            // Start the countdown when the Resend OTP button is clicked
            countdownValue = 60;
            countdownInterval = setInterval(function() {
                countdownValue--;
    
                if (countdownValue <= 0) {
                    clearInterval(countdownInterval);
                    $("#resendButton").prop("disabled", false);
                    $("#countdown").text('');
                } else {
                    $("#countdown").text('Resend in ' + countdownValue + ' seconds');
                }
            }, 1000);
        }
    </script>
    
</body>
</html>
